<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make an Appointment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="index.html#home" class="back-arrow">&#8592; Home</a>
  <h1>Make an Appointment</h1>
  <div class="appointment-form-container">
    <h2>Enter your email or phone number to proceed:</h2>
    <form id="appointmentForm">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <p>OR</p>
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
      <button type="submit" id="proceedButton" disabled>Proceed</button>
      <div id="additionalFields"></div>
      <div id="validationMessage">Please enter either your email or phone number.</div>
    </form>
  </div>

  <script src="scripts/make-appointment.js" type="module"></script>
</body>
</html>
